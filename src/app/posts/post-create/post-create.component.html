<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" [ngModel]="post?.title" #title="ngModel" required >
      <mat-error *ngIf="title.invalid" >input txt error</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">PickImage</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea matInput rows="6" name="content" [ngModel]="post?.content" #content="ngModel" required></textarea>
      <mat-error *ngIf="content.invalid" >content txt error</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>

</mat-card>
