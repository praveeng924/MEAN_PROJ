<mat-accordion multi="true" *ngIf="postss.length > 0">
  <mat-expansion-panel *ngFor="let post of postss">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
<mat-action-row>
  <a mat-mat-button [routerLink]="['/edit',post.id]">EDIT</a>
  <button mat-mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
</mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="postss.length <= 0">No posts added yet!</p>
